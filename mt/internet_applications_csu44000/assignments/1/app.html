<!-- Import Vue.js distribution -->
<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<!-- HTML code using Vue.js components -->
<div id="app">
    {{ message }}
</div>

<!-- Vue.js Components -->
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
